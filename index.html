<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moedas | AMANDA MACHADO</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select id="currency-select-from">
                    <option value="real">
                        R$ Real brasileiro
                    </option>
                    <option value="dolar">
                        US$ Dólar americano
                    </option>
                    <option value="euro">
                        € Euro
                    </option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="currency-select-to">
                    <option value="dolar">
                        US$ Dólar americano
                    </option>
                    <option value="euro">
                        € Euro
                    </option>
                    <option value="real">
                        R$ Real brasileiro
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button type="button" id="convertButton">
                Converter
            </button>
            <section>
                <div class="currency-container">
                    <img class="bandeira bandeiraFrom" src="./assets/brasil 2.png" alt="bandeira-Brasil">
                    <p class="currency-name" id="currency-name-from"> Real</p>
                    <p class="currency-value" id="real-value"> R$ 10.000,00</p>
                </div>
                <img  class="arrow-img" src="./assets/Vector.png" alt="seta">
                <div class="currency-container">
                    <img class="bandeira bandeira-dolar" src="./assets/estados-unidos (1) 1.png" id="currency-img" alt="bandeira-EUA">
                    <p class="currency-name" id="currency-name"> Dólar americano</p>
                    <p class="currency-value" id="dolar-value"> US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>

</html>
